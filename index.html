<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PokDex API Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="style.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap & JQuery -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    </head>
    <body>
        <div class="container-fluid" id="background">
            <div class="container d-flex pt-5" id="staticBuild">
                <div class="col-4" id="pokeDex">
                    <div class="container">
                        <h4 class="text-light p-3">PokeDex</h4>
                        <div class="mx-auto p-3 border mb-4" id="imageSquare">
                        </div>
                        <div class="mx-auto align-middle" id="buttons">
                            <button type="button" class="btn btn-warning shadow" id="getPoke">GO!</button>
                            <button type="button" class="btn btn-warning shadow" id="getRand">Random</button>
                            <form class="p-2 text-light">
                                <label for="searchByName">Search for a specific Pokemon</label>
                                <input type="text" id="searchByName" name="searchByName" value="">
                                <input type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-4 mx-auto bg-secondary">
                    <div class="container" id="description">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
